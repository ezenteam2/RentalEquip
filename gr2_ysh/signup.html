<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENTAL-사지말고 빌리세요</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="signup">
       <div class="signup__form">
           <p class="form form__title">회원가입</p>
           <input class="form form__id" type="text" placeholder="아이디 *8~16자의 영문,숫자,특수문자 사용">
           <input type="form form__pwd" placeholder="비밀번호*8~16자의 영문,숫자,특수문자 사용">
           <input type="form form__pwd form__pwd--check" placeholder="비밀번호 확인">
       </div> 
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
