<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/user_m_kb_RentalDetail.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        function readInputFile(input) {
        if(input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#Rental_Before").attr('src', reader.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
</head>
<body>
    <main>
        <div id="kb_title">
            <h2>렌탈 신청 관리  </h2>
        </div>
        <div class="kb_SubTitle">
            <h3>기본 정보</h3>
        </div><hr>
        <div id="Rental_Basic_Info_Div">
            <div class="Rental_Member_Info_Div">
                <div class="Rental_Basic">
                    <b>신청자 : </b> EZENKB
                </div>
                <div class="Rental_Basic">
                    <b>신청날짜 : </b> 2020.03.11
                </div>
            </div>
            <div class="Rental_Member_Info_Div">
                <div class="Rental_Basic">
                    <b>상품 정보 : </b> 스키장비
                </div>
                <div class="Rental_Basic">
                    <b>운송장번호(반납) : </b> 
                </div>
            </div>
            <div class="Rental_Member_Info_Div">
                <div class="Rental_Basic">
                    <b>진행상황 : </b> 대여중
                </div>
            </div>
        </div><hr>
        <div id="Rental_Picture_Div">
            <div class="Picture_Div">
                <div class="Picture_Title">
                    대여 전 사진
                </div>
                <div class="Image_Div">
                    <img src="Image/Ski.jpg" id="Rental_Before">
                    <input type="file"  onchange="readInputFile(this)"  name="inputProfile" id="inputProfile" accept="image/*" style="opacity:0.0; position:absolute; top:0; bottom:0; right:0;width:100%; height:100%;">
                </div>
            </div>
            <div class="Picture_Div">
                <div class="Picture_Title">
                    대여 후 사진
                </div>
                <div class="Image_Div">
                    <img src="Image/Ski.jpg">
                </div>
            </div>
            <div class="Picture_Div">
                <div class="Picture_Title">
                    반납 전 사진
                </div>
                <div class="Image_Div">
                    <img src="Image/Ski.jpg">
                </div>
            </div>
        </div><hr>
        <div id="Rental_TrackingNum_Input_Div">
            <div id="Tracking_Title">운송장번호를 입력하세요</div>
            <div id="input_TrackingNum">
                <select name="Tracking_Company">
                    <option>운송회사</option>
                    <option>우체국택배</option>
                    <option>CJ대한통운</option>
                    <option>로젠택배</option>
                    <option>롯데택배</option>
                    <option>한진택배</option>
                </select>
                <input type="text" name="Tracking_Num" id="Tracking_NUM_Input" placeholder="운송장번호">
            </div>    
        </div><hr>
        <div id="Check_Complete">
            <input type="checkbox" name="Complete" id="Chk_Box"> 반납 완료
        </div><hr>
        <div id="Btns">
            <button>완료</button>
        </div>
    </main>
    
</body>
</html>
